<!DOCTYPE html>
<html>
<head>
	<title>Gradesitory | Login</title>
    <link rel="shortcut icon" type="image/png" href="../static/img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/login.css">
    <!--<link rel="preconnect" href="https://fonts.gstatic.com">-->
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-212594011-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-212594011-1');
    </script>
</head>
<body>
    <img id="logo" src="../static/img/logo_blue.png" onclick="location.href = '/';">
    <div class="login-form">
        <h1>Login</h1>
        {% if message: %}
            <div class="message alert alert-danger">
                <p>{{ message }}</p>
            </div>
        {% endif %}
        {% if recovery_message: %}
            <div class="message alert alert-success">
                <p>{{ recovery_message }}</p>
            </div>
        {% endif %}
        {% if deactivation_msg: %}
            <div class="message alert alert-success">
                <p>{{ deactivation_msg }}</p>
            </div>
        {% endif %}
	   <form action="/login" method="post" autocomplete="off">
            <label>Username</label> <br>
            <input name="username" id="username" placeholder="Enter username" type="text"> <br><br>
            <label>Password</label> <br>
            <input name="password" placeholder="Enter password" type="password"> <br><br>
            <button class="btn-login">Log In</button>
        </form>
        <form action="/register" class="register-button">
            <button class="btn btn-register">Create Account</button>
        </form>
        <form action="/forgot_password" class="forgot-password-button" method="GET">
            <button class="btn btn-forgot-password">Forgot Password</button>
        </form>
    </div>

    <script type="text/javascript">
        window.onload = function() {
            var input = document.getElementById("username").focus();
        }
    </script>
</body>
</html>
